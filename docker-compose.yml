# Worker Connect - Docker Compose Configuration
# =============================================================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Django Web Application
  # ===========================================================================
  web:
    build:
      context: .
      target: development
    container_name: workerconnect_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-only-insecure-key-change-in-production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/workerconnect
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - CORS_ALLOWED_ORIGINS=http://localhost:8081,http://localhost:19006,http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: workerconnect_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=workerconnect
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d workerconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis Cache & Message Broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: workerconnect_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Celery Worker (Background Tasks)
  # ===========================================================================
  celery_worker:
    build:
      context: .
      target: development
    container_name: workerconnect_celery_worker
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-only-insecure-key-change-in-production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/workerconnect
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A worker_connect worker -l INFO

  # ===========================================================================
  # Celery Beat (Scheduled Tasks)
  # ===========================================================================
  celery_beat:
    build:
      context: .
      target: development
    container_name: workerconnect_celery_beat
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-only-insecure-key-change-in-production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/workerconnect
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A worker_connect beat -l INFO

  # ===========================================================================
  # Nginx (Production reverse proxy - uncomment for production)
  # ===========================================================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: workerconnect_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #     - static_volume:/app/staticfiles:ro
  #     - media_volume:/app/media:ro
  #   depends_on:
  #     - web

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# =============================================================================
# Networks (optional)
# =============================================================================
networks:
  default:
    name: workerconnect_network
